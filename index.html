<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>steeringwheel</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/theme/white.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/monokai.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>

<body>
    <div class="reveal">

                    <div class="col">

                    </div>
                </div>
            </section>
            <section data-transition="zoom">
                <div class="container">
                    <div class="col">
                        <h1 style="position: relative; left: 101px; top: 45px;">Il Volante</h1>
                    </div>
                    <div class="col">
                        <p>
                            <span style="display: inline-block;" class="fragment fade-left">Infotainment</span>
                        </p>
                        <p>
                            <span style="display: inline-block;" class="fragment fade-left">Debug</span>
                        </p>
                        <p>
                            <span style="display: inline-block;" class="fragment fade-left">Innovazione</span>
                        </p>
                    </div>
                </div>
            </section>

                    </div>

                        <p>
                            <span style="display: inline-block;" class="fragment fade-left">Raspberry</span>
                        </p>
                        <p>
                            <span style="display: inline-block;" class="fragment fade-left">Yocto</span>
                        </p>
                        <p>
                            <span style="display: inline-block;" class="fragment fade-left">Qt</span>
                        </p>
                    </div>
                </div>
            </section>
            <section data-transition="zoom">
                <div class="container">
                    <div class="col">
                        <h3>Metodologia di Sviluppo</h3>
                    </div>
                    <div class="col">
                        <p>
                            <span style="display: inline-block;" class="fragment fade-right">Agile</span>
                        </p>
                        <p>
                            <span style="display: inline-block;" class="fragment fade-up">Kanban</span>
                        </p>
                        <p>
                            <span style="display: inline-block;" class="fragment fade-down">User Centered Design</span>
                        </p>
                        </p>
                    </div>
                </div>
            </section>
            <section data-transition="zoom">
                <div class="container">
                    <div class="col">
                        <h1 style="position: relative; left: 101px; top: 45px;">Redesign UI</h1>
                    </div>
                    <div class="col">
                        <p>
                            <span style="display: inline-block;" class="fragment fade-left">UI/UX</span>
                        </p>
                        <p>
                            <span style="display: inline-block;" class="fragment fade-left">Aggiornabilit√†</span>

                        </p>

                </div>

            <section data-background="/img/lowfidelityprototype.jpg">

                    <h2>
                        <font color="#FFFFFF">Cosa vogliamo dal nuovo Volante:</font>
                    </h2>

            <section data-markdown>

        </div>
    </div>

    <style>
        .container {
            display: flex;
        }
        
        .col {
            flex: 1;
        }
    </style>

    <script src="js/reveal.js"></script>

    <script>
        // More info about config & dependencies:
        // - https://github.com/hakimel/reveal.js#configuration
        // - https://github.com/hakimel/reveal.js#dependencies
        Reveal.initialize({
            transition: 'convex',
            center: "false",
            width: "100%",
            height: "100%",
            margin: 0,
            minScale: 1,
            maxScale: 1,
            dependencies: [{
                src: 'plugin/markdown/marked.js'
            }, {
                src: 'plugin/markdown/markdown.js'
            }, {
                src: 'plugin/notes/notes.js',
                async: true
            }, {
                src: 'plugin/highlight/highlight.js',
                async: true
            }]
        });
    </script>
